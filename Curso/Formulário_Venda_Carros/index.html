<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3> Cadastre seu veiculo para vender mais rápido! </h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title"> Venda fácil seu carro! </h1>
                <p>Descreva as caracteristicas e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title"> Titulo do anúncio <span class="required-field">*</span></label
                            >
                        <input 
                        type="text" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="Um título para anunciar o seu carro"
                        minlength="1"
                        maxlength="30"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="price"> Preço <span class="required-field">*</span></label
                            >
                        <input 
                        type="number" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="Defina o preço"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="Description"> Descrição <span class="required-field">*</span></label
                            >
                        <textarea name="Description" id="Description" calss="block" placeholder="Aqui você coloca os detalhes do veiculo, por exemplo: se ele tem algum arranhão">
                        </textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand"> Marca <span class="required-field">*</span></label
                            >
                        <input 
                        type="text" 
                        name="brand" 
                        id="brand" 
                        class="block" 
                        placeholder="Digite a marca"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="model"> Modelo <span class="required-field">*</span></label
                            >
                        <input 
                        type="text" 
                        name="model" 
                        id="model" 
                        class="block" 
                        placeholder="Digite o modelo do veículo"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="mileage"> Kilometragem <span class="required-field">*</span></label
                            >
                        <input 
                        type="number"
                        name="mileage" 
                        id="mileage" 
                        class="block" 
                        placeholder="Digite a kilometragem do veículo"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date"> Data de compra <span class="required-field">*</span></label
                            >
                        <input 
                        type="date"
                        name="purchase_date" 
                        id="purchase_date" 
                        class="block"
                        required>
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <input 
                        type="radio" 
                        id="manual" 
                        name="gear">
                        <label for="manual"> Manual </label>
                        
                        <input 
                        type="radio" 
                        id="auto" 
                        name="gear">
                        <label for="manual"> Automático </label>
                    </div>
                    <div class="optional-box">
                        <p> Opcionais</p>
                        <ul class="optional_list">
                            <li>
                                <input 
                                type="checkbox" 
                                id="airbag" 
                                name="optional[]" 
                                value="airbag">
                                <label for="airbag"> Airbag </label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="alarm" 
                                name="optional[]" 
                                value="alarm">
                                <label for="airbag"> Alarme </label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="ac" 
                                name="optional[]" 
                                value="ac">
                                <label for="airbag"> Ar condicionado </label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="reverse-camera" 
                                name="optional[]" 
                                value="reverse-camera">
                                <label for="airbag"> Câmera de Ré </label>
                            </li>
                        </ul>
                    </div>

                    <div class="optional-box">
                        <ul class="optional_list">
                            <li>
                                <input 
                                type="checkbox" 
                                id="lane_assist" 
                                name="optional[]" 
                                value="lane_assist">
                                <label for="airbag"> Assistente de pista </label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="keyless" 
                                name="optional[]" 
                                value="keyless">
                                <label for="airbag"> Partida Keyless </label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="smartfone" 
                                name="optional[]" 
                                value="smartfone">
                                <label for="airbag"> Integração com celular </label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                id="lather-seat" 
                                name="optional[]" 
                                value="lather-seat">
                                <label for="airbag"> Banco de couro </label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p> Fotos do carro: <span class="required-field">*</span></p>
                        <input 
                        type="file" 
                        multiple 
                        accept="image/png, image/jpg" 
                        id="images" 
                        name="image" 
                        required>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
