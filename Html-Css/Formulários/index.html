<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formularios </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2> Formulários html</h2>
    <!-- 1 Primeiro formulario -->
    <!-- 2 Atributos dos Formulários:-->
    <form action="register.php" method="POST">
        <div>
            <label> Nome: </label>
            <input type="text">
        </div>

    <!-- 3 Atributo Name -->
    <div>
        <label> Idade: </label>
        <input type="text" name="age">
    </div>

    <!-- 4 Atributo For -->
    <div>
        <label for="age"> (com "for")Idade: </label>
        <input type="text" name="age">
    </div>

    <!-- 5 Select -->
    <div>
        <label for="job"> Selecione a sua profissão: </label>
        <select name="job" >
            <option value="programador"> Programador </option>
            <option value="tester"> Tester/QA </option>
            <option value="deveops"> DevOps </option>
        </select>
    </div>

    <!-- 6 Atributo Selected -->
    <div>
        <label for="contract">Você leu os termos do contrato?</label>
        <select name="contract">
            <option value="sim"> Sim </option>
            <option value="não" selected> Não </option>
        </select>
    </div>

    <!-- 7 Múltiplas seleções (Atributo Multiple) -->
    <div>
        <label for="items">Selecione os itens desejados</label>
        <select name="items" multiple>
            <option value="pera"> Pera </option>
            <option value="feijão"> Feijão </option>
            <option value="arroz"> Arroz </option>
            <option value="milho"> Milho </option>
        </select>
    </div>

    <!-- 8 Elemento Textarea -->
    <div>
        <label for="comment">Escreva abaixo o que você achou dio post:</label>
        <textarea name="comment"></textarea>
    </div>

    <!-- 9 Fieldset e Legend -->
    <div>
        <fieldset>
            <legend>Preencha com as suas informações</legend>
            <label for="firstname">Nome:</label>
            <input type="text" name="firstname">
            <label for="lastname">Sobrenome:</label>
            <input type="text" name="lastname">
        </fieldset>
    </div>

    <!-- 10 Tag Datalist -->
    <div>
        <label for="flavor">Escolha o sabor:</label>
        <input type="text" list="flavors" name="flavor">

        <datalist id="flavors">
            <option value="Cereja"></option>
            <option value="Morango"></option>
            <option value="Abacaxi"></option>
            <option value="Chocolate"></option>
        <datalist/>
    </div>

    <!-- 11 Input para Senha -->
    <div>
        <label for="password">Digite a sua senha</label>
        <input type="password" name="password">
    </div>

    <!-- 12 Input Radio -->
    <div>
        <label for="car_model">Selecione o modelo do seu carro: </label>
        <div class="radio">
            <input type="radio" value="bmw" name="car_model">
            <label for="bmw">BMW</label>
        </div>
        <div class="radio">
            <input type="radio" value="ferrari" name="car_model">
            <label for="ferrari">Ferrari</label>
        </div>
        <div class="radio">
            <input type="radio" value="porshe" name="car_model">
            <label for="porshe">Porshe</label>
        </div>
    </div>

    <!-- 13 Input Checkbox -->
    <div>
        <label for="optionals">Opcioanis do carro: </label>
        <div class="radio">
            <input type="checkbox" name="optionals[]" value="big_tires">
            <label for="big_tires"> Pneus grandes </label>
        </div>
        <div class="radio">
            <input type="checkbox" name="optionals[]" value="turbo_engine">
            <label for="turbo_engine"> Motor turbo </label>
        </div>
        <div class="radio">
            <input type="checkbox" name="optionals[]" value="hybrid">
            <label for="hybrid"> Híbrido </label>
        </div>
    </div>
    
    <!-- 14 datas -->
    <div>
        <label for="birthday">Data de aniversário</label>
        <input type="date" name="birthday">
    </div>

    <!-- 15 input de arquivos -->
    <div>
        <label for="image">Insira a sua imagem</label>
        <input type="file" name="image">
    </div>

    <!-- 16 input para números -->
    <div>
        <label for="Salary">Quanto você recebe no seu emprego atual?</label>
        <input type="number" name="Salary">
    </div>

    <!-- 17 input para e-mails -->
    <div>
        <label for="email"> Digite o seu e-mail: </label>
        <input type="email" name="email">
    </div>

    <!-- 18 Atributo Value -->
    <div>
        <label for="value">Digite algum valor</label>
        <input type="text" value="O meu valor é esse" name="value">
    </div>

    <!-- 19 Atributo Disabled -->
    <div>
        <p>Tente mudar o valor: </p>
        <input type="text" value="Não precisa preencher!" disabled>
    </div>

    <!-- 20 Placeholder -->
    <div>
        <label for="currentJob">Digite sua profissão</label>
        <input type="text" name="currentJob" placeholder="Qual sua profissão?">
    </div>

    <!-- 21 Required -->
    <div>
        <label for="birthyear">Digite seu ano de nascimento</label>
        <input type="text" placeholder="Digite o ano em que você nasceu" required>
    </div>

    <!-- 22 Reiniciando o formulário -->
    <input type="reset" value="Limpar">

    <!-- 23 Envio de Form -->
    <input type="submit" value="Enviar">
    </form>

</body>
</html>
